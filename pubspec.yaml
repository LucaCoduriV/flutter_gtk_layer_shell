name: multi_gtk_window
description: A flutter plugin that create and manager multi window for linux with layer shell support.
version: 0.1.0
homepage: https://github.com/LucaCoduriV/flutter_gtk_layer_shell

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      linux:
        pluginClass: DesktopMultiWindowPlugin